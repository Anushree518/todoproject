{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                     <h3>ToDo</h3>
                     <img src="static/tea.jpg" width="100%" height="1000px">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <label><b> Task :</b></label>
                        <input type="text" class="form-control" name="task" placeholder="taskname">
                    </div>
                    <div class="form-group">
                        <label><b>Priority :</b></label>
                        <input type="text" class="form-control" name="priority" placeholder="priority">
                    </div>
                     <div class="form-group">
                        <label><b> Date :</b></label>
                        <input type="date" class="form-control" name="date" placeholder="date">
                    </div>
                        <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task Lists</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}} </h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a  class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}"> Done</a>
                    <a  class="btn btn-success" href="{% url 'todoapp:update' i.id %}"> Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
